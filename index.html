<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>


    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="dest/css/main.css">
</head>
<body>
    <header>
        <nav class="top-nav light-blue lighten-1" role="navigation">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" data-activates="nav-mobile" class="button-collapse top-nav"><i class="mdi-navigation-menu"></i></a>
                </div>
            </div>
        </nav>

        <ul id="nav-mobile" class="side-nav fixed">
            <li class="logo"><a id="logo-container" href="#" class="brand-logo">DeckDeck</a></li>
            <li>
                <input type="text" name="name" placeholder="Name" />
                <a href="#" data-action="add-project" class="btn waves-effect waves-light light-blue">Add Project</a>
            </li>
            <li>
                <ul id="project-list"></ul>
            </li>
        </ul>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <table id="project-data" class="bordered stripped responsive">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

   <footer>

   </footer>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>window.jQuery || document.write('<script src="dest/js/libs/jquery.js"><\/script>')</script>

    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <script src="dest/js/libs/materialize.js"></script>
    <script src="dest/js/main.js"></script>
</body>
</html>
