<template name="Project">
    <div class="row">
        <div class="col s12">
            <ul class="tabs z-depth-1">
                <li class="tab col s3"><a href="#" data-action="toggle-state" data-state="all" class="{{isActive "all"}}">All</a></li>
                <li class="tab col s3"><a href="#" data-action="toggle-state" data-state="new" class="{{isActive "new"}}">New</a></li>
                <li class="tab col s3"><a href="#" data-action="toggle-state" data-state="modified" class="{{isActive "modified"}}">Modified</a></li>
                <li class="tab col s3"><a href="#" data-action="toggle-state" data-state="done" class="{{isActive "done"}}">Done</a></li>
            </ul>

            {{#each sections}}
                {{> copySection}}
            {{/each}}

            <div class="fixed-action-btn">
                <a class="btn-floating btn-large light-blue lighten-1 waves-effect waves-light" href="#modal-new-item">
                    <i class="small mdi-content-add"></i>
                </a>
                <ul>
                    <li>
                        <span>Add/Remove Languages</span>
                        <a class="btn-floating btn-small light-green lighten-1 waves-effect waves-light" href="#modal-edit-languages">
                            <i class="tiny mdi-action-language"></i>
                        </a>
                    </li>
                    <li>
                        <span>Add Section</span>
                        <a class="btn-floating btn-small yellow waves-effect waves-light" href="#modal-new-section">
                            <i class="tiny mdi-action-list"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    {{> modalNewItem }}
    {{> modalNewSection }}
    {{> modalEditLanguages }}
    {{> modalDeleteProject }}
</template>
