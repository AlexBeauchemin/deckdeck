<template name="modalNewItem">
    <form id="modal-new-item" class="modal">
        <div class="modal-content">
            <h4>Create New Item</h4>

            <div class="input-field">
                <select name="item-section" id="item-section">
                    {{#each sections}}
                        <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                </select>
                <label for="item-section">Choose a section</label>
            </div>

            <div class="input-field">
                <label for="item-name" class="active">Name</label>
                <input name="item-name" id="item-name" type="text" maxlength="50" />
            </div>
        </div>
        <div class="modal-footer right-align">
            <input type="hidden" name="project-id" value="{{projectId}}" />
            <button type="submit" class="waves-effect btn-flat modal-action">Create</button>
            <button type="button" class="waves-effect btn-flat modal-action modal-close">Cancel</button>
        </div>
    </form>
</template>
